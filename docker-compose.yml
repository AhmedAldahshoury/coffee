services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: coffee
      POSTGRES_USER: coffee
      POSTGRES_PASSWORD: coffee
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql+psycopg://coffee:coffee@postgres:5432/coffee
      JWT_SECRET: dev-secret
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  postgres_data:
